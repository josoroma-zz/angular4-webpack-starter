<md-card-title>
  Module
</md-card-title>
<md-card-content>
  <md-card>
    <md-card-title>
      SubModule
    </md-card-title>
    <md-card-content>
      <button
        color="primary"
        [routerLink]=" ['./sub-module'] "
        md-button
      >
        SubModule
      </button>
    </md-card-content>
  </md-card>
  <div class="card-bottom-space"></div>
  <md-card>
    <md-card-title>
      App State
    </md-card-title>
    <md-card-content>
      <form (ngSubmit)="submitState(localState.value)" autocomplete="off">
        <md-input-container>
          <input
            mdInput
            type="text"
            name="localStateValue"
            [(ngModel)]="localState.value"
            placeholder="Mutate App State"
            autofocus
          >
        </md-input-container>
        <button
          color="primary"
          md-button>Change</button>
      </form>
      <pre>this.localState = {{ localState | json }}</pre>
    </md-card-content>
  </md-card>
</md-card-content>

<router-outlet></router-outlet>
