<md-card-title>
  {{ title }} Component
</md-card-title>

<md-card-content>
  <form (ngSubmit)="submitState(localState.value)" autocomplete="off">
    <md-input-container>
      <input
        mdInput
        type="text"
        name="localStateValue"
        [(ngModel)]="localState.value"
        placeholder="Mutate App State"
        autofocus>
    </md-input-container>
    <button
      color="primary"
      md-button>Change</button>
  </form>

  <pre>this.localState = {{ localState | json }}</pre>
</md-card-content>
