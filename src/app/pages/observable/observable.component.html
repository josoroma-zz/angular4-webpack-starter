<md-card-title>
  Observable Data Service
</md-card-title>

<md-card-content>
  <md-list>
    <md-list-item *ngFor="let user of users | async">
      <img md-list-avatar src="../assets/img/angular-logo.png" alt="">
      <h3 md-line>{{ user.username }}</h3>
      <p md-line>
        <span>{{ user.email }}</span>
      </p>
    </md-list-item>
  </md-list>
</md-card-content>
