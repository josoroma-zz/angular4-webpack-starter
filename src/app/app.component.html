<div [class.dark-theme]="isDarkTheme">
  <md-card>

    <md-toolbar>App</md-toolbar>

    <nav>
      <button
        color="primary"
        [routerLink]=" ['./home'] "
        md-button
      >
        Home
      </button>

      <button
        color="primary"
        [routerLink]=" ['./module'] "
        md-button
      >
        Module
      </button>

      <button
        color="primary"
        [routerLink]=" ['./observable'] "

      >
        Observable
      </button>

      <button
        color="primary"
